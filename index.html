<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header{
            background: grey;
            grid-area: header;
        }
        .sidebar{
            background: rgb(92, 248, 92);
            grid-area: sidebar;
        }
        .main{
            background: wheat;
            grid-area: main;
            display: grid;
             grid-template-columns: 1fr 1fr 1fr;
             grid-template-rows: 1fr; 
        }
        .p{
            grid-row: 1/2;
            grid-column: 1/3;
        }
        .maindiv {
            background: peru;
            
        }
        .first,
        .second {
            grid-row: 2/3;
            display: flex;
            justify-content: center;
            align-items: center;
            margin:  0 ;
        }
        .third {
            grid-row: 3/4;
            grid-column: 1/4;
        }
        .footer {
            background: grey;
            grid-area: footer;
            padding: 5px;
            gap: 5px;
             display: grid;
             grid-template-columns: repeat(4, 1fr);
             grid-template-rows: 1fr; 
            justify-content: space-between;
            align-content: space-around;
            
        }
        section. fsection {
            padding: 10px;
            background-color: lightsalmon;
            text-align: center;
        }
        
        .container{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 400px;
            grid-template-rows: auto 1fr auto;
            height: 100vh;
            grid-template-areas: "header header header header"
            " main main main sidebar "
            "footer footer footer footer";
        }

    </style>
</head>
<body>
    <div class="container">
    <header class="header"><p style="text-align: center;">Header</p></header>
    <main class="main">
       <p style="grid-row: 1/2; grid-column: 1/3;">Main</p>
        <div class="maindiv first">And 1</div>
        <div class="maindiv second">And 2</div>
        <div class="maindiv third">And 3</div>
    </main>
        <aside class="sidebar"> Aside</aside>
    
    </main>
    <footer class="footer">
        <section class="fsection">1</section>
        <section class="fsection">2</section>
        <section class="fsection">3</section>
        <section class="fsection">4</section>
    </footer>
</div>
</body>
</html>
